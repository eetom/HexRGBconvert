<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convert Hex to RGB</title>
  	<link rel="stylesheet" href="styles.css" type="text/css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script type="text/javascript" src="math.js"></script>
  </head>
  
  <body>

  	<h1>Convert Hex To RGB</h1>

  	<p>Hex Input:</p>
  	<input type="text" id="hex" onClick="this.select();" value="#fff">

	<p>RGB Output:
	<span class="results" id="p1"></span></p>
	<button onclick="copyToClipboard('#p1')">Copy RGB</button>
  </body>
</html>
